<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tensorflow.NET</title>
        <link rel="icon" href="_media/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />

        <!-- mermaid css -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
        />
        <!-- prism: code highlight -->
        <!-- <link href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css" rel="stylesheet" /> -->
        <link
            href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-coy.css"
            rel="stylesheet"
        />
        <!-- font  -->
        <style type="text/css">
            body {
                font-family: -apple-system, "Microsoft YaHei", system-ui,
                    BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                    "Hiragino Sans GB", "Helvetica Neue", sans-serif;
                font-size: 16px;
            }
            .sidebar ul li a {
                font-size: 16px;
            }
        </style>
        <!-- button -->
        <style>
            .myCenter {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                /* border: 3px solid green; */
            }
            .btn-blue {
                border-radius: 20px;
                color: #ffffff;
                /* font-family: Open Sans; */
                font-size: 20px;
                font-weight: 100;
                padding: 20px;
                background-color: #3d94f6;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#/">EN</a>
            <a href="#/zh-cn/">中文</a>
        </nav>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Tensorflow.NET",
                // repo: "https://github.com/SciSharp/TensorFlow.NET",
                repo: "https://github.com/SciSharp/tensorflow-net-docs",
                loadNavbar: true,
                loadSidebar: true,
                subMaxLevel: 3,

                search: {
                    maxAge: 86400000, // Expiration time, the default one day
                    paths: "auto",
                    placeholder: {
                        "/zh-cn/": "搜索",
                        "/": "Type to Search",
                    },
                    noData: {
                        "/zh-cn/": "没有结果!",
                        "/": "No results!",
                    },
                    // Headline depth, 1 - 6
                    depth: 6,
                    hideOtherSidebarContent: false, // whether or not to hide other sidebar content
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <!-- prismjs -->
        <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-fsharp.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <!-- docsify-katex -->
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
        <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
        />
        <!-- search plugin -->
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <!-- collapse sidebar -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
        />
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    </body>
</html>
